<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/77051d86b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>TrueBudget</title>
  </head>
  <body>
    <header>
      <h1>TrueBudget</h1>
      <i class="fa-solid fa-piggy-bank"></i>
    </header>
    <main>
      <section class="overview">
        <div class="remaining-budget">
          <h2>Remaining Budget</h2>
          <p class="remaining-budget-text">$0.00</p>
        </div>
        <div class="total-container">
          <div class="total-spent">
            <h3>Total Expenses</h3>
            <p class="total-spent-text">$0.00</p>
          </div>
          <div class="total-budget">
            <h3>Total Budget</h3>
            <p class="current-budget">$0.00</p>
          </div>
        </div>
      </section>
      <section class="middle">
        <div class="categories">
          <h4>Categories</h4>
        </div>
        <div class="update-budget"><h4>Update Budget</h4></div>
      </section>
      <section class="transaction-dash">
        <h4>List of Transactions</h4>
        <ul></ul>
      </section>
      <section class="categories-modal toggle-modal">
        <div class="categories-list">
          <h4>Categories</h4>
          <ul>
            <li>Entertainment</li>
            <li>Bills</li>
            <li>Clothing</li>
            <li>Food</li>
            <li>Miscellaneous</li>
          </ul>
          <i class="fa-solid fa-angles-left close-categories"></i>
        </div>
      </section>
      <section class="form-modal toggle-modal">
        <div class="budget-form">
          <form>
            <h4>Update Budget</h4>
            <label for="budget">Enter New Budget:</label>
            <input
              type="number"
              name="budget"
              id="budget"
              min="0"
              placeholder="$1,000"
            />
            <button>Update</button>
          </form>
        </div>
      </section>
      <section>
        <div class="expense-modal toggle-modal">
          <form class="expense-form">
            <h4>Add Expense</h4>
            <label for="categories">Categories</label>
            <select name="categories" id="categories">
              <option value="entertainment">Entertainment</option>
              <option value="bills">Bills</option>
              <option value="clothing">Clothing</option>
              <option value="food">Food</option>
              <option value="miscellaneous">Miscellaneous</option>
            </select>
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" placeholder="50" />
            <button>Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <button class="expense-button">Add Expense</button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
